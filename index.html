<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="gleidson.css">
  <link rel="shortcut icon" href="netflix.png">

</head>
<body>
  
  <body class="h-100 w-100 position-fixed d-flex justify-content-center align-items-center">
  <img src="images/Netflix_2015_logo.svg.png" class="position-fixed fixed-top mt-5 ms-5" alt="Netflix" id="logo">

    <div id="login">
      <ul
        id="background"
        class="w-100 h-100 d-flex flex-column justify-content-start">
        <li class="h2 fw-bold mb-4">Entrar</li>

        <li class="d-flex flex-column">
          
            <input type="text"
            placeholder="Email ou número de telefone"
            class="w-100 pt-2 ps-3 p-1 rounded-1"
            id="email"/>
          <p class="pt-2 texto-laranja">
            Informe um email ou número de telefone válido.</p>
        </li>

        <li class="d-flex flex-column mt-3 mb-3">
          <input
            type="text"
            placeholder="Senha"
            class="w-100 pt-2 ps-3 p-1 rounded-1"
            id="senha"/>
          <p class="pt-2 texto-laranja">
            A senha deve ter entre 4 e 60 caracteres.
          </p>
        </li>

        <li class="d-flex flex-column mt-1">
          <button class="w-100 rounded-2 h5 fw-bolder">Entrar</button>
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex gap-2 align-items-end">
              <input type="checkbox" id="check" />
              <p class="lembre-se" style="height: 17px; font-size: 12px;">Lembre-se de mim</p> <a href="#"></a>
            </div>
            <div>
              <a id="ajuda" href="#"class="pb-3" style="font-size: 12px;" ">Precisa de ajuda?</a>
            </div>
          </div>
        </li>

        <li>
          <p class="h6 mt-3" style="color: #737373;">Novo por aqui?<a href="#"
              style="color: #ffffff; font-size: 16px; text-decoration: none; margin: 3px;"
              >Assine agora <a href="" style=" color: #737373;"></a></a
            >.
          </p>
        </li>
        <li>
          <p style="font-size: 13px; margin-top: 10px;">
            Esta página é protegida pelo Google reCAPTCHA para garantir que você
            não é um robô.
            <a href="#" style="color: #3c38c7; text-decoration: none; font-size: 13px;"
              >Saiba mais.</a
            >
          </p>
        </li>
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous">
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous">
    </script>
  </body>
</body>
</html>
